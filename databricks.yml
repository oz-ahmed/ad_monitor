bundle:
  name: ad_monitor
  uuid: c9ddc239-3bcb-4783-abba-fb073eab5250

variables:
  catalog_name:
    description: "The name of the Unity Catalog to deploy to."
    default: "ad_monitor"
  jobs_schema:
    description: "Schema name for job outputs"
  warehouse_id:
    description: "Warehouse ID for dashboard queries and SQL tasks"
    default: 6c338bb79ae92785 # move this to GH 
  mode:
    description: "Execution mode (development or production)"

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-2c135079-adc5.cloud.databricks.com #move this to GH
    variables:
      jobs_schema: ad_monitor_dev_jobs
      mode: development

  custom:
    mode: production
    workspace:
      host: https://dbc-2c135079-adc5.cloud.databricks.com
      root_path: /Workspace/Users/ahmedrufai.otuoze@data2bots.com/.bundle/${bundle.name}/custom
    variables:
      jobs_schema: ad_monitor_custom_jobs
      mode: production
    sync:
      exclude:
        - src/dashboards/*.lvdash.json

